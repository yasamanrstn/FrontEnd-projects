<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="icon" type="img/png" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="names">
                <div class="idnt">
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" class="name">
                </div>

                <div class="idnt">
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" class="name">
                </div>

            </div>
            <div class="emails">

                <label for="email">Email Address</label>
                <input id="email" type="text" class="name">
            </div>
            <div class="Querys">
                <div class="title">
                    <label class="radiotitle">Query Type</label>
                </div>
                <div class="items">
                    <div class="radio">
                        <input id="enquiry" type="radio" class="itemsradio">
                        <label for="enquiry" >General Enquiry</label>
                    </div>
                    <div class="radio">
                        <input id="request" type="radio" class="itemsradio">
                        <label for="request">Support Request</label>
                    </div>
                </div>
            </div>
            <div class="massages">
                <div class="title">
                    <label for="massage">Massage</label>
                </div>
                <textarea rows="5" cols="100" class="name"></textarea>

            </div>
            <div class="checkbox">
                <input id="checkbox" type="checkbox">
                <label for="checkbox">I consent to being contacted by the team</label>
            </div>
            <button>Submit</button>
        </form>
    </div>

</body>

</html>
