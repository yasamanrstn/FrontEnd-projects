<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="asset/img/favicon-32x32.png" />

    <style>
      body {
        background-color: #ffbb00;
        height: 100vh;
      }
      @font-face {
        font-family:"Caprasimo-Regular" ;
        src: url(./asset/font/Caprasimo-Regular.ttf);
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        background-color: #ffbb00;
        border: white 1px solid;
        box-shadow: #16028c 0px 0px 20px 7px;
      }

      .cell {
        background-color: #ffbb00;
        font-size: 64px;
        font-weight: bold;
        border: 2px solid rgb(8, 14, 94);
      }

      .cell.x {
        color: white;
        -webkit-text-stroke: 2px #16028c;
      }

      .cell.o {
        color: #16028c;
        text-shadow: 0 0 5px rgb(8, 12, 94);
      }

      h1 {
        font-family: "Caprasimo-Regular";
        border-bottom: 1px solid #ffffff;
        color: white;
        -webkit-text-stroke: 1px #8c0202;
        text-shadow: 0px 0px 13px rgb(201 4 4);
        background: none;
      }
    </style>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-5">ðŸ’¥Lets play Tic Tak ToeðŸ’¥</h1>
    <div class="board mx-auto rounded p-2 gap-1" id="game-board">
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="0"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="1"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="2"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="3"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="4"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="5"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="6"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="7"
      ></div>
      <div
        class="cell d-flex justify-content-center align-items-center rounded-2"
        data-index="8"
      ></div>
    </div>

    <script src="asset/js/main.js"></script>
  </body>
</html>
