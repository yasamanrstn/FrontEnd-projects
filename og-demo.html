<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونه تگ Open Graph</title>

  <!-- تگ‌های Open Graph -->
  <meta property="og:title" content="نمونه تگ‌های Open Graph در HTML">
  <meta property="og:description" content="این صفحه برای نمایش کاربرد تگ‌های OG طراحی شده تا ببینی وقتی لینک در تلگرام یا واتساپ به اشتراک گذاشته می‌شود، چه اطلاعاتی نمایش داده می‌شود.">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/6/6a/HTML5_logo_and_wordmark.svg">
  <meta property="og:url" content="https://example.com/og-demo">
  <meta property="og:type" content="website">

  <!-- استایل ساده برای نمایش در مرورگر -->
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    .card {
      background: white;
      border-radius: 15px;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h1 {
      font-size: 22px;
      margin-top: 15px;
      color: #222;
    }
    .card p {
      color: #555;
      font-size: 15px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/HTML5_logo_and_wordmark.svg" alt="HTML5 Logo">
    <h1>نمونه تگ‌های Open Graph در HTML</h1>
    <p>
      این صفحه دارای تگ‌های OG است. وقتی این لینک را در شبکه‌های اجتماعی مثل تلگرام یا واتساپ ارسال کنی، عنوان، توضیح و تصویر بالا به‌صورت خودکار نمایش داده می‌شود.
    </p>
  </div>
</body>
</html>
